 {% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class='row'>
            <div class='col-md-4'>
                <h2><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>published: {{ post.published_date }}</p>
            </div>
            <div class='col-md-8'> 
                <p>{{ post.text}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
